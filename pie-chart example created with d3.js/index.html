<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="beslenme-aliskanligi-evet-hayir/evet-hayir-pie-chart.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>


    <div class="container">


        <div id="charts" class="row my-5">

            <div class="col-md-6">

                <div class="d-flex justify-content-center">
                    <div class="card" style="width: 28rem;">
                        <div class="card-header">
                            <h3 class="card-title">Has the coronavirus (Covid-19) epidemic affected your eating habits? </h3>
                        </div>
                        <div class="card-body">
                            <div id="evet-hayir-pie-chart">
                                <!-- SVG -->
                                <svg class="card-img-top" width="400" height="400"></svg>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="text-primary">45.3% of the participants answered that my eating habits changed during the covid period, 22.8% said no, and 22.8% sometimes answered.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>





    <script src="beslenme-aliskanligi-evet-hayir/evet-hayir-pie-chart.js"></script>
</body>

</html>
